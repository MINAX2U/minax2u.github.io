<!DOCTYPE html>
<html>
<head>
    <title>About - MINAX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">Minax</a>
        <div class="hamburger">☰</div>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="about.html" class="nav-link active">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </nav>

    <main>
        <section class="container">
            <div class="card">
                <h2>About Me</h2>
                <p>我總感覺我學的很少學不會</p>
                <div class="skills">
                    <span class="skill-tag">希望我有自信一點</span>
                    <span class="skill-tag">Python and C++</span>
                    <span class="skill-tag">我也希望我可以更專注</span>
                </div>
            </div>

            <!-- Snake Game Container -->
            <div class="card game-container">
                <h3>貪吃蛇不貪吃</h3>
                <div class="game-wrapper">
                    <canvas id="gameCanvas" width="400" height="400"></canvas>
                    <p class="reverse-instruction">空白鍵反轉</p>
                    <div class="mobile-message">
                        手機按方向鍵紅色是反方向藍色是重新
                    </div>
                    <div class="game-controls">
                        <div id="score">Score: 0</div>
                        <button id="restartBtn" class="btn-primary btn-restart">Restart</button>
                    </div>
                    <div class="mobile-controls">
                        <button class="control-btn up" data-direction="up">↑</button>
                        <button class="control-btn restart" id="mobileRestartBtn">↻</button>
                        <button class="control-btn left" data-direction="left">←</button>
                        <button class="control-btn reverse" id="mobileReverseBtn">↺</button>
                        <button class="control-btn right" data-direction="right">→</button>
                        <button class="control-btn down" data-direction="down">↓</button>
                    </div>
                    <button id="extendModeBtn" class="mode-toggle">Extend Mode: OFF</button>
                </div>
                <p>會上下移動絕對是增加難度然後用方向鍵</p>
            </div>
            <div class="leaderboard">
                <button id="toggleLeaderboard">🏆 排行榜</button>
                <div class="scores-modal hidden">
                    <h3>最糕分</h3>
                    <ol id="highScores"></ol>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
